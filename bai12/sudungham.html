<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c1 = prompt('Nhập vào chuỗi');
    //    abc-bcd => abc_bcd
    let arr = [];
    for (let i = 0; i < c1.length; i++) {
        if (c1[i] == '-') {
            arr.push('_');
        } else {
            arr.push(c1[i])
        }
    }
    alert(arr.join(''))
</script>
</body>
</html>
