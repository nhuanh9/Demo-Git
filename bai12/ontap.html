<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 4, 5, 6, 7]; // Mảng là gì, cách khai báo
    let str = ''
    // alert(arr[3]) Các truy xuất 1 phần tử trong mảng
    for (let i=0; i<arr.length;i++) { // Các duyệt mảng
        str += `<div>${arr[i]}</div>`
    }
    document.write(str)
</script>
</body>
</html>
