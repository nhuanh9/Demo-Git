<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(so) {
        let laSNT = true;
        for (let i = 2; i < so; i++) {
            if (so % i == 0) {
                laSNT = false;
                break;
            }
        }
        return laSNT;
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }

    alert(sumOfListPrime(5));
</script>
</body>
</html>
