<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findAvg(arr) {
        let avg = 0;
        for (let i = 0; i < arr.length; i++) {
            avg += arr[i];
        }
        avg = avg/arr.length;
        return avg;
    }

    findAvg([3,4,2,1])
</script>
</body>
</html>
