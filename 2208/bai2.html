<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(arr, x, index) {
        let res = [];
        if (index < 0 || index > arr.length) {
            res = arr;
        } else {
            for (let i = 0; i < index; i++) {
                res[i] = arr[i];
            }
            res[index] = x;
            for (let i = index + 1; i <= arr.length; i++) {
                res[i] = arr[i-1];
            }
        }
        return res;
    }
</script>
</body>
</html>
