<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập cho đến khi nhập vào x thì dừng
    let inp = 0;
    let total = 0;
    while (true) {
        if (inp == -1) {
            break;
        }
        total += inp;
        inp = +prompt('Nhập vào: ');
    }
    alert(total)
</script>
</body>
</html>
