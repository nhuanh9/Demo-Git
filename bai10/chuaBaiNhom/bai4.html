<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ip1">
<button onclick="abc()">Tính Giai Thừa</button>
<script>
    function abc() {
        let a = document.getElementById('ip1').value;
        let tich = 1;
        for (let i = 1; i <= a; i++) {
            tich *= i;
        }
        alert(tich);
    }


</script>
</body>
</html>
