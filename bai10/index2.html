<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = '<table border="1">'
    for (let i = 2; i <= 9; i++) {
        str += "<tr>"
        for (let j = 1; j <= 9; j++) {
            str += `<td>${i}x${j} = ${i * j}</td>`
        }
        str += "</tr>"
    }
    str += '</table>'
    document.write(str)
</script>
</body>
</html>
