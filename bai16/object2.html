<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="ob.jpeg" alt="" id="xe">
<script>
    class Xe {
        x;
        y;
        w;
        h;
        speedX;
        speedY;
        src;
        constructor(x, y, w, h) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.speedX = 10;
            this.speedY = 0;
            this.src = 'ob.jpeg'
        }

        move() {
            this.x += this.speedX
            this.y += this.speedY
            this.display()
        }

        display() {
            let xe = document.getElementById('xe');
            xe.style.position = 'absolute';
            xe.style.width = this.w + 'px';
            xe.style.height = this.h + 'px';
            xe.style.top = this.y + 'px';
            xe.style.left = this.x + 'px';
            xe.src = this.src
        }

    }

    let xe1 = new Xe(100, 100, 50, 50);
    xe1.display()
    window.addEventListener('keydown', (e) => {
        if (e.keyCode == 40) {
            xe1.speedX = 0;
            xe1.speedY = 10;
            xe1.move()
        }
        if (e.keyCode == 37) {
            xe1.speedX = -10;
            xe1.speedY = 0;
            xe1.move()
        }
        if (e.keyCode == 38) {
            xe1.speedX = 0;
            xe1.speedY = -10;
            xe1.src = 'lenten.jpeg'
            xe1.move()
        }
        if (e.keyCode == 39) {
            xe1.speedX = 10;
            xe1.speedY = 0;
            xe1.move()
        }
    })

    function diChuyen() {
        xe1.move();
        if (xe1.x >= window.innerWidth) {
            xe1.x = -10
        }

        requestAnimationFrame(diChuyen)
    }

    diChuyen()
</script>
</body>
</html>
