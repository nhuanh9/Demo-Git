<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    Tạo lớp mèo: tên, cân nặng, hành vi: ăn (tăng cân nặng thêm 1);
//    Tạo 2 đối tượng mèo cat1, cat2
    class Cat {
        name;
        weight;

        eat() {
            this.weight++;
        }
    }

    let cat1 = new Cat();
    cat1.name = "Như Anh";
    cat1.weight = 70;
    let cat2 = new Cat();
    cat2.name = 'Đức';
    cat2.weight = 60;
</script>
</body>
</html>
