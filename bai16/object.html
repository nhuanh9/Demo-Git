<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="ob.jpeg" alt="" id="xe">
<script>
    class Xe {
        x;
        y;
        w;
        h;
        speedX;
        speedY;

        constructor(x, y, w, h) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.speedX = 10;
            this.speedY = 10;
        }

        moveToLeft() {
            this.x -= this.speedX
            this.display()
        }

        moveToRight() {
            this.x += this.speedX
            this.display()
        }

        moveToTop() {
            this.y -= this.speedY;
            this.display()
        }

        moveToBot() {
            this.y += this.speedY;
            this.display()
        }

        display() {
            let xe = document.getElementById('xe');
            xe.style.position = 'absolute';
            xe.style.width = this.w+'px';
            xe.style.height = this.h+'px';
            xe.style.top = this.y+'px';
            xe.style.left = this.x+'px';
        }
    }

    let xe1 = new Xe(100, 100, 50, 50);
    xe1.display()
    window.addEventListener('keydown', (e) => {
        if (e.keyCode == 40) {
            xe1.moveToBot();
        }
        if (e.keyCode == 37) {
            xe1.moveToLeft()
        }
        if (e.keyCode == 38) {
            xe1.moveToTop()
        }
        if (e.keyCode == 39) {
            xe1.moveToRight()
        }
    })

    function diChuyen() {
        xe1.moveToRight();
    }
    setInterval(diChuyen,100)
</script>
</body>
</html>
