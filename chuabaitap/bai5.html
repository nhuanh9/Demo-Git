<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào a: ');
    let res = ''
    if (a >= 10) {
        res = 'Xuất sắc'
    } else if (a >= 8) {
        res = 'Giỏi'
    } else if (a >= 5) {
        res = 'Khá'
    } else {
        res = 'Tạch'
    }

    alert(res)
</script>
</body>
</html>
