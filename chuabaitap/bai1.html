<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="t"></h2>
<script>
    let a = prompt("Nhập vào đi!");
    //Bài 1
    document.write(`<h2>${a}</h2>`);
    document.getElementById('t').innerHTML = a;
    //Bài 2
    document.write(`<img src="${a}">`)
</script>
</body>
</html>
