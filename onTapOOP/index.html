<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    Câu hỏi:
        - Nội dung câu hỏi
        - 4 câu trả lời
        - đáp án đúng
        - kiểm tra đáp án
-->
<script>
    class Question {
        content;
        answers;
        trueAnswer;
        constructor(x,y,z) {
            this.content = x;
            this.answers = y;
            this.trueAnswer = z;
        }

        check(answer) {
            if (answer == this.trueAnswer) return true;
            else return false;
        }
    }

    let q1 = new Question("Mặt trời mọc hướng nào",["Đông", "Tây", "Nam", "Bắc"], 0);
    alert(q1.check(0));
</script>
</body>
</html>
